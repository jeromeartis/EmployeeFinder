<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>EmployeeFinder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
  <div class="col-md-12">
    <form>
      <h1>Survey Question</h1>
      <hr>
      <div class="form-group">
        <h2>About You</h2>
        <label for="exampleFormControlInput1">Name(Required)</label>
        <input type="name class="form-control" id="fullName" placeholder="">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Link to Photo Image (Required)</label>
        <input type="text" class="form-control" id="uploadImage" placeholder="">
        <hr>
      </div>
      <div class="form-group">
        <h2>Question 1</h2>
        <label for="exampleFormControlSelect1">Your mind is always buzzing with unexplored ideas and plans.</label>
        <select class="form-control" id="questionOne">
          <option>Select an Option</option>
          <option>1 (Strongly Agree)</option>
          <option>2 (Agree)</option>
          <option>3 (Neutral)</option>
          <option>4 (Disagree)</option>
          <option>5 (Strongly Disagree)</option>
        </select>
      </div>
      <div class="form-group">
        <h2>Question 2</h2>
        <label for="exampleFormControlSelect1">Generally speaking, you rely more on your experience than your imagination.</label>
        <select class="form-control" id="QuestionTwo">
          <option>Select an Option</option>
          <option>1 (Strongly Agree)</option>
          <option>2 (Agree)</option>
          <option>3 (Neutral)</option>
          <option>4 (Disagree)</option>
          <option>5 (Strongly Disagree)</option>
        </select>
      </div>
      <div class="form-group">
        <h2>Question 3</h2>
        <label for="exampleFormControlSelect1">You find it easy to stay relaxed and focused even when there is some pressure.</label>
        <select class="form-control" id="QuestionThree">
          <option>Select an Option</option>
          <option>1 (Strongly Agree)</option>
          <option>2 (Agree)</option>
          <option>3 (Neutral)</option>
          <option>4 (Disagree)</option>
          <option>5 (Strongly Disagree)</option>
        </select>
      </div>
      <div class="form-group">
        <h2>Question 4</h2>
        <label for="exampleFormControlSelect1">You rarely do something just out of sheer curiosity.</label>
        <select class="form-control" id="QuestionFour">
          <option>Select an Option</option>
          <option>1 (Strongly Agree)</option>
          <option>2 (Agree)</option>
          <option>3 (Neutral)</option>
          <option>4 (Disagree)</option>
          <option>5 (Strongly Disagree)</option>
        </select>
      </div>
      <div class="form-group">
        <h2>Question 5</h2>
        <label for="exampleFormControlSelect1">People can rarely upset you.</label>
        <select class="form-control" id="QuestionFive">
          <option>Select an Option</option>
          <option>1 (Strongly Agree)</option>
          <option>2 (Agree)</option>
          <option>3 (Neutral)</option>
          <option>4 (Disagree)</option>
          <option>5 (Strongly Disagree)</option>
        </select>
      </div>
      <div class="form-group">
        <h2>Question 6</h2>
        <label for="exampleFormControlSelect1">It is often difficult for you to relate to other people’s feelings.</label>
        <select class="form-control" id="QuestionSix">
          <option>Select an Option</option>
          <option>1 (Strongly Agree)</option>
          <option>2 (Agree)</option>
          <option>3 (Neutral)</option>
          <option>4 (Disagree)</option>
          <option>5 (Strongly Disagree)</option>
        </select>
      </div>
      <div class="form-group">
        <h2>Question 7</h2>
        <label for="exampleFormControlSelect1">In a discussion, truth should be more important than people’s sensitivities.</label>
        <select class="form-control" id="QuestionSeven">
          <option>Select an Option</option>
          <option>1 (Strongly Agree)</option>
          <option>2 (Agree)</option>
          <option>3 (Neutral)</option>
          <option>4 (Disagree)</option>
          <option>5 (Strongly Disagree)</option>
        </select>
      </div>
      <div class="form-group">
        <h2>Question 8</h2>
        <label for="exampleFormControlSelect1">You rarely get carried away by fantasies and ideas.</label>
        <select class="form-control" id="QuestionEight">
          <option>Select an Option</option>
          <option>1 (Strongly Agree)</option>
          <option>2 (Agree)</option>
          <option>3 (Neutral)</option>
          <option>4 (Disagree)</option>
          <option>5 (Strongly Disagree)</option>
        </select>
      </div>
      <div class="form-group">
        <h2>Question 9</h2>
        <label for="exampleFormControlSelect1">You think that everyone’s views should be respected regardless of whether they are supported by facts or not.</label>
        <select class="form-control" id="QuestionNine">
          <option>Select an Option</option>
          <option>1 (Strongly Agree)</option>
          <option>2 (Agree)</option>
          <option>3 (Neutral)</option>
          <option>4 (Disagree)</option>
          <option>5 (Strongly Disagree)</option>
        </select>
      </div>
      <div class="form-group">
        <h2>Question 10</h2>
        <label for="exampleFormControlSelect1">You feel more energetic after spending time with a group of people.</label>
        <select class="form-control" id="QuestionTen">
          <option>Select an Option</option>
          <option>1 (Strongly Agree)</option>
          <option>2 (Agree)</option>
          <option>3 (Neutral)</option>
          <option>4 (Disagree)</option>
          <option>5 (Strongly Disagree)</option>
        </select>
      </div>
      <div class="submitButton">
        <button type="button" class="fas fa-check-circle btn btn-primary btn-lg btn-block"> Submit</button>
      </div>
    </form>
      </div>
    </div>
  </body>
</html>
